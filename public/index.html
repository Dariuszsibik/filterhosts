<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <style>
        .Excel table {
            width: 100%;
        }
        
        .Excel th {
            color: #7f7f7f;
            cursor: pointer;
            font-size: 13px;
            font-weight: 400;
            padding: 5px;
            text-align: center;
        }
        
        .schema-name {
            color: #333;
            font-size: 18px;
            font-weight: 700;
        }
        
        .schema-year {
            color: gray;
            font-size: 16px;
        }
        
        .schema-grape {
            color: #921130;
            font-size: 16px;
            font-weight: 700;
        }
        
        .Excel .ExcelNotSortable {
            cursor: default;
        }
        
        .Excel .ExcelDataLeft {
            padding: 0 10px;
            text-align: left;
        }
        
        .Excel .ExcelEditable {
            cursor: cell;
        }
        
        .Excel td {
            background-color: #fff;
            padding: 5px;
        }
        
        .Excel .ExcelDataCenter {
            text-align: center;
        }
    </style>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>Szablon certyfikaty</title>
</head>

<body>

    <div id="excel">
    </div>

    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
</body>

</html>
